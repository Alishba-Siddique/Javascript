<html>
    <head>
        <style>
          html, body {
              margin: 0;
              padding: 0;
              font-family: Arial, Helvetica, sans-serif;
          }
          
          #box {
              cursor: pointer;
              background: lightseagreen;
              padding: 40px;
              width: 200px;
              text-align: center;
              margin: 20px auto;
              color: white;
              font-weight: bold;
          }
        </style>
    </head>
    <body>
        <div id="box">Open the box!</div>
        <script>
          let openBox = document.getElementById("box");
          openBox.addEventListener("click", function() {
              console.log("I want to open the box!");
          });
        </script>
    </body>
</html>
